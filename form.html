    <script>
        function validateForm() {
            var name = document.getElementById("name").value;

            var password = document.getElementById("password").value;
            
            if (email == "" || password == "") {
                alert("Please fill in all fields.");

            }

            if (!validateEmail(email)) {

        function validateEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
